<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440px" height="200px" viewBox="0 0 1444 200" version="1.1">
  <style>

  /* Define colors */
  :root {
    --primary: #98FF98; /* Lime green for hover effect */
    --primary-light: rgba(255, 255, 255, 0.5); /* Initial color: soft white */
    --text-color: #111; /* Base text color */
  }

  /* Reset styles */
  html,
  body {
    height: 100%;
  }

  body {
    display: grid;
    color: var(--text-color);
  }

  /* Anchor link reset */
  a {
    text-decoration: none;
    color: inherit;
  }

  /* CTA button styles */
  .cta {
    position: relative;
    margin: auto;
    padding: 14px 26px;
    transition: all 0.2s ease;
  }

  .cta::before {
    content: "";
    position: absolute;
    top: 2px;
    left: 5px;
    display: block;
    border-radius: 58px; /* Rounded shape */
    background: var(--primary-light); /* Initial color: white */
    width: 46px;
    height: 49px;
    transition: all 0.3s ease;
    filter: blur(5px); /* Subtle blur for glow effect */
    z-index: -1; /* Keeps the effect behind the button */
  }

  .cta span {
    position: relative;
    font-size: 16px;
    line-height: 60px;
    font-weight: 900;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    vertical-align: middle;
  }

  .cta svg {
    position: relative;
    top: 0;
    margin-left: 10px;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke: var(--text-color);
    stroke-width: 1;
    transform: translateX(-5px);
    transition: all 0.3s ease;
  }

  .cta:hover::before {
    width: 110%; /* Expands to cover more area on hover */
    height: 100%; /* Ensure proportional expansion */
    background: var(--primary); /* Lime green after hover */
    filter: blur(15px); /* Slightly sharper blur for focus */
  }

  .cta:hover svg {
    transform: translateX(0); /* Moves into place */
  }

  .cta:active {
    transform: scale(0.96); /* Slight shrinking on click */
  }

  </style>

